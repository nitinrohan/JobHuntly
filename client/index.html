<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobHuntly - Job Application Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="naruto-theme">
    <div class="wrapper">
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="nav-left">
          <a href="#" class="logo">JobHuntly</a>
        </div>
        <div class="nav-right">
          <div class="nav-center">
            <a href="about.html">About</a>
            <a href="dashboard.html">Dashboard</a>
          </div>
          <div class="nav-right">
            <a href="#">Account</a>
            <img
              src="assets/profile-placeholder.png"
              alt="Profile"
              class="profile-pic"
            />
          </div>
        </div>
      </nav>

      <!-- THEME DROPDOWN -->
      <div class="theme-selector">
        <label for="themeDropdown">Select Theme:</label>
        <select id="themeDropdown">
          <option value="naruto-theme">Naruto</option>
          <option value="onepiece-theme">One Piece</option>
          <option value="demonslayer-theme">Demon Slayer</option>
        </select>
      </div>

      <!-- JOB FORM -->
      <div class="container">
        <h1>Track Your Job Applications</h1>
        <div class="icon-overlap">
          <img
            id="naruto-icon"
            src="/Users/rohanb/job_application_tracker/assets/naruto_headband.png"
            class="theme-icon hidden"
            title="Naruto"
          />
          <img
            id="onepiece-icon"
            src="assets/onepiece-hat.png"
            class="theme-icon hidden"
            title="One Piece"
          />
          <img
            id="demonslayer-icon"
            src="assets/demonslayer-sword.png"
            class="theme-icon hidden"
            title="Demon Slayer"
          />
        </div>
        <form id="jobForm" enctype="multipart/form-data">
          <input type="email" name="email" placeholder="Email-used" required />
          <input type="text" name="role" placeholder="Job Role" required />
          <input
            type="text"
            name="company"
            placeholder="Company Name"
            required
          />
          <input type="url" name="jobLink" placeholder="Application Link" />
          <label for="status">Application Status:</label>
          <select name="status" id="status">
            <option value="Applied">Applied</option>
            <option value="Rejected">Pending</option>
            <option value="Rejected">Exam</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
          </select>
          <label for="resume">Upload Resume:</label>
          <input type="file" name="resume" accept=".pdf" />
          <label for="dateAdded">Application Date:</label>
          <input type="date" name="dateAdded" required />
          <textarea
            name="notes"
            rows="4"
            placeholder="Additional Notes..."
          ></textarea>
          <button type="submit">Add Job</button>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
